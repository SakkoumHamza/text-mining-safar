<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'بحث الوثائق - TF-IDF'}">بحث الوثائق</title>
    
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom RTL CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        
        .result-card {
            transition: transform 0.2s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .search-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .stats-badge {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 20px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-search me-2"></i>
                محرك البحث في الوثائق
            </a>
            
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/">الرئيسية</a>
            </div>
            
            <!-- Statistics in navbar -->
            <div th:if="${statistics}" class="d-flex align-items-center">
                <span class="stats-badge me-2">
                    <i class="fas fa-file-alt me-1"></i>
                    <span th:text="${statistics.totalDocuments}">0</span> وثائق
                </span>
                <span class="stats-badge">
                    <i class="fas fa-tags me-1"></i>
                    <span th:text="${statistics.totalUniqueTerms}">0</span> مصطلح
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div layout:fragment="content">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center text-white">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 نظام البحث في الوثائق باستخدام TF-IDF
                <span class="mx-2">|</span>
                <small>مدعوم بـ Spring Boot & Thymeleaf</small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.7.0/jquery.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/search.js"></script>
    
    <!-- Page-specific scripts -->
    <div layout:fragment="scripts">
        <!-- Additional scripts will be inserted here -->
    </div>
</body>
</html>
